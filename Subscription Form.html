<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf -8">
        <title>Subscription Pop Up Box</title>
        <link rel="stylesheet" type="text/css" href="S12.css">
    </head>
    <body>
            <div class="center"></div>
            <div class="container">
            <div class="text">Get the Newsletter</div>
            <form action="S12.css">
                <div class="data">
                    <label>Full Name</label>
                    <input type="text" required>
                </div>
                <div class="data">
                    <label>Email</label>
                    <input type="text" required>
                </div>
                <div class="btn" id="subscribe-button">
                    <div class="inner"></div>
                    <button type="submit">Subscribe</button>
                </div>
            </form>
            </div>
            </div>

    </body>
</html>
